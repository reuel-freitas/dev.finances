<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finances$</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balance Sheet</h2>
            <div class="card">
                <h3>
                    <span>Incoming</span>
                    <img src="./assets/income.svg" alt="Incoming Image">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Expenses</span>
                    <img src="./assets/expense.svg" alt="Expenses Image">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Resume</span>
                    <img src="./assets/total.svg" alt="Resume balance Image">
                </h3>
                <p id="resumeDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#"
            onclick="Modal.openClose()"
            class="button new">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

            </table>
        </section>

    </main>

    <div id= "modal-overlay" class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for="description">Description</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Description"
                        />
                    </div>
    
                    <div class="input-group">
                        <label class="sr-only" for="amount">Value</label>
                        <input 
                            type="number" 
                            step="0.1"
                            id="amount" 
                            name="amount"
                            placeholder="0.00"
                        />
                        <small>Use the operator "-" (minus) to expenses and "." (dot) to separate decimal numbers</small>
                    </div>
    
                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for="date">Date</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                        />
                    </div>
    
                    <div class="input-group actions">
                        <a 
                        href="#" 
                        onclick="Modal.openClose()"
                        class="button cancel">Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Finance$</p>
    </footer>
</body>

</html>
<script src="script.js"></script>
